<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form</title>
    </head>
    <body>
        <form action="form-process.html" method="post">
            First Name:<input type="text" name="fname" required="required"><br>
            Last Name: <input type="text" name="lname" required="required"><br>
            E-mail: <input type="email" name="email" autocomplete="off" required="required"><br>
            Password: <input type="password" name="password" required="required"><br>
            URL: <input type="url" name="url" ><br>
            <input type="submit" value="Submit">
        </form>
        <p>Fill in and submit the form, then reload the page to see how autocomplete works. Notice that autocomplete is "off" for the e-mail field.</p>
    </body>
</html>
